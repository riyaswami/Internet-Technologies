
<html>
    <head>
        <title>Hexadecimal Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .round{
                background-color: black ;
                border-radius : 50%;
                color:white

            width: 100%;

            }

        <script type='text/javascript' src='solve.js'></script>
    </head>
    
    <body>
    <center>
        <table border="1">
            
            <th colspan="5">

            <tr >

                    <input type='text'  id='exp' >
                </td>
            </tr>
            <tr>

                <td align="center" bgcolor="black"><button  id='id2' class="round" onclick="func_2()">2</button></td>
                <td align="center" bgcolor="black"><button  id='id3' class="round" onclick="func_3()">3</button></td>

            </tr>
            <tr>
                <td align="center" bgcolor="black"><button class="round" id='id4' onclick="func_4()">4</button></td>
                <td align="center" bgcolor="black"><button class="round" id='id5' onclick="func_5()">5</button></td>
